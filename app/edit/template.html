<div class="editDiv">
	<form id="contactForm">
		<input type="hidden" name="id"/>
		<label>${label.firstName}</label> <input type="text" id="firstName" name="firstName"><br/>
		<label>${label.lastName}</label> <input type="text" id="lastName" name="lastName"><br/>
		<label>${label.phone}</label> <input type="text" name="phone"><br/>
		<label>${label.email}</label> <input type="text" name="email"><br/>
		<input type="submit" value="Save"> <input type="reset" value="Clear">
	</form>
</div>
